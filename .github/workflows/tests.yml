name: Autotests with Allure Reporting

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronized]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-allure-adf  # обязательная библиотека для поддержки Allure
    - name: Run tests
      run: |
        pytest tests/ --alluredir=./reports/allure-result
    - name: Generate Allure report
      run: |
        pip install allure-pytest
        allure generate ./reports/allure-result -o ./reports/html
    - name: Upload Allure report as artifact
      uses: actions/upload-artifact@v2
      with:
        path: reports/html
        name: allure-reports
