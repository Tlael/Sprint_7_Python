name: Autotests with Allure Reporting

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronized]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Добавляем разрешение на запись

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Allure CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.zip
        sudo unzip allure-2.27.0.zip -d /opt/
        sudo ln -s /opt/allure-2.27.0/bin/allure /usr/bin/allure
        allure --version

    - name: Run tests
      run: |
        pytest tests/ --alluredir=./reports/allure-result

    - name: Generate Allure report
      run: |
        allure generate ./reports/allure-result -o ./reports/html --clean

    - name: Publish Allure report
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}  # Используем правильное имя параметра
        publish_dir: ./reports/html/
        keep_files: true
        force_orphan: false
        enable_jekyll: false